<!DOCTYPE html>
<html>

<head>

    <title>Uber for Planes</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="project.js"></script>
    <link rel="stylesheet" type="text/css" href="project.css">
</head>

<body id="b">
    <h1>A4 API Example</h1>
    <div class="loginRegister">

        <div class="login">
            <h2>Login</h2>
            <p>Username:</p> <input type="text" class="input" id="login_user"><br>
            <p>Password:</p> <input type="text" class="input" id="login_pass"><br>
            <button class="loginbutton" id="login_btn">Login</button>
        </div>
        <div id="mesg_div"></div>
        <div id="register">
            <h2>Register</h2>
            <p>Username:</p> <input type="text" id="register_user"><br>
            <p>Password:</p> <input type="text" id="register_pass"><br>
            <button id="register_btn">Login</button>
        </div>
    </div>


</body>

</html>
